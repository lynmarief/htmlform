<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>

      <form>
        <div style='padding: 10px'>
          <label for="name">Name:</label><br>
          <input id="name" type="text" name="name" style='width: 95%'/>
        </div>
        <div style='padding: 10px'>
          <label for="location">Email:</label><br>
          <input
            id="location"
            type="text"
            name="email"
            required
            style='width: 95%'
          />
        </div>
        <div style='padding: 10px'>
          <label for="form-message">Your message:</label><br>
          <textarea
            id="form-message"
            name="message"
            required
            maxlength="200"
            style='width: 95%'
          ></textarea>
        </div>
        <div style='padding: 10px'>
          <button type="submit">Submit</button>
        </div>       
      </form>
    </main>
  </body>
</html>
